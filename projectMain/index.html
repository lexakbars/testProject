<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>

    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
</head>
<body>

<div class="container" style="outline: 1px solid green;">

    <div class="header row">
        <div class="col-lg-8">
            <img src="images/logo.png">
        </div>
        <div class="col-lg-1 col-lg-offset-2">
            <a href="" class="">Registration</a>
        </div>
        <div class="col-lg-1">
            <a href="" class="">Log In</a>
        </div>
    </div>

    <div class="menu">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Internet store</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home<span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Advertisements</a></li>
                        <li><a href="#">Exchange</a></li>
                        <li><a href="#">Auctions</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

    </div>

    <div class="slider">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="images/slider_1.jpg" alt="slider 1">

                    <div class="carousel-caption">
                        Slider #1
                    </div>
                </div>
                <div class="item">
                    <img src="images/slider_2.jpg" alt="slider 2">

                    <div class="carousel-caption">
                        Slider #2
                    </div>
                </div>
                <div class="item">
                    <img src="images/slider_3.jpg" alt="slider 3">

                    <div class="carousel-caption">
                        Slider #3
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="menuFooter row">
        <ul>
            <li><a href="#">advertisements</a></li>
            <li><a href="#">exchange</a></li>
            <li><a href="#">auctions</a></li>
        </ul>
    </div>

    <div class="footer">
        <p class="text-center">&copy; 2015 <a href="index.html">InternetStore.com</a>

        <p>
    </div>

</div>

</body>
</html>
